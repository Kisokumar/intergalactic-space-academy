<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link rel="stylesheet" href="style.css" />

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/star.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intergalactic Flight Academy</title>
  </head>
  <body class="bg">
    <div id="app">
      <div class="banner">
        <div class="container">
          <div class="instructions">
            <a class="link" href="./controls.html">
              <div class="start compartment single-instruction">
                <img class="button" src="/square.png" alt="circle-ps-button" />
                <p class="instruction">PC (Z) Teleport</p>
              </div>
            </a>
            <a class="link" href="./controls.html">
              <div class="compartment single-instruction">
                <img class="button" src="/circle.png" alt="circle-ps-button" />
                <p class="instruction">PC (R) Reset</p>
              </div>
            </a>
            <a class="link" href="./controls.html">
              <div class="compartment single-instruction">
                <img
                  class="button"
                  src="/triangle.png"
                  alt="triangle-ps-button"
                />
                <p class="instruction">PC (X) Warp Drive</p>
              </div>
            </a>
            <div class="center">
              <h1 class="center-title">
                ✨&nbsp;&nbsp;&nbsp; Intergalactic Flight
                Academy&nbsp;&nbsp;&nbsp; ✨
              </h1>
            </div>
            <a class="link" href="./controls.html">
              <div class="compartment single-instruction">
                <img class="button" src="/LStick.png" alt="" />
                <p class="instruction">PC (← →) Side Boosters</p>
              </div>
            </a>
            <a class="link" href="./controls.html">
              <div class="compartment single-instruction">
                <img class="button" src="/r2.svg" alt="" />
                <p class="instruction">PC (↑) Thruster</p>
              </div>
            </a>
            <!-- <p>Created By: Kisho</p> -->
            <a class="about compartment end" href="./about.html"
              ><p>About</p></a
            >
          </div>
        </div>
      </div>
    </div>
    <script class="game" type="module" src="/main.js"></script>
  </body>
</html>
